<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container pizza">
            <div class="menu">
                
                <div class="user" style="max-width: 200px; margin-top: 100px;">
                    <input type="text" placeholder="Ismingiz :" id="username" style="padding: 8px 35px 8px 10px; font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 20px; margin-bottom: 20px;">
                    <input type="number" placeholder="Telefon raqamingiz :" id="usernumber" style="padding: 8px 35px 8px 10px; font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 20px; margin-bottom: 20px;">
                    <input type="text" placeholder="Manzill :" id="useraddres" style="padding: 8px 35px 8px 10px; font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 20px; margin-bottom: 20px;">
                </div>
                <div class="height" style="display: flex; justify-content: flex-start; align-items: center; gap: 20px; margin-bottom: 20px;">
                    <h3 style="font-size: 25px;">Noni qanday bo`lsin:</h3>
                    <select  id="pizzasize" style="padding: 5px 40px 5px 5px; font-size: 25px; border-radius: 20px;">
                        <option value="none" disabled selected>none</option>
                        <option value="small">small</option>
                        <option value="Medium">Medium</option>
                        <option value="Big">Big</option>
                    </select>
                </div>
                <div class="width" id="size" style="display: flex; justify-content: flex-start; gap: 30px; margin-bottom: 30px;">
                    <label for="size" style="font-size: 20px;">
                        <input type="radio" id="size" name="razmer" value="25" style="width: 18px; height: 18px;">
                        25 sm
                    </label>
                    <label for="size1" style="font-size: 20px;">
                        <input type="radio" id="size1" name="razmer"  value="30" style="width: 18px; height: 18px;">
                        30 sm
                    </label>
                    <label for="size2" style="font-size: 20px;">
                        <input type="radio" id="siz2"  name="razmer" value="35" style="width: 18px; height: 18px;">
                        35 sm
                    </label>
                </div>
                <h3 style="font-size: 30px; margin-bottom: 25px;">Ustudagilar</h3>
                <div class="ustudagilar" id="ustuda" style="display: grid; gap: 15px; margin-bottom: 30px;">
                    <label for="p"  style="font-size: 20px;">
                        <input type="checkbox" value="Pomidor" id="p" style="width: 18px; height: 18px;">
                        Pomidor
                    </label>
                    <label for="k"  style="font-size: 20px;">
                        <input type="checkbox" value=" Kurka go`shti" id="k" style="width: 18px; height: 18px;">
                        Kurka go`shti
                    </label>
                    <label for="t"  style="font-size: 20px;">
                        <input type="checkbox" value=" Tuzlama bodring" id="t" style="width: 18px; height: 18px;">
                        Tuzlama bodring
                    </label>
                    <label for="q"  style="font-size: 20px;">
                        <input type="checkbox" value=" Qo`ziqorinli" id="q" style="width: 18px; height: 18px;">
                        Qo`ziqorinli
                    </label>
                    <label for="m"  style="font-size: 20px;">
                        <input type="checkbox" value=" Mol g`shtli" id="m" style="width: 18px; height: 18px;">
                        Mol g`shtli
                    </label>
                    <label for="qo"  style="font-size: 20px;">
                        <input type="checkbox" value="Qo`y go`shtli" id="qo" style="width: 18px; height: 18px;">
                        Qo`y go`shtli
                    </label>
                </div>
                <h3 style="font-size: 30px;">Qo`shimchalar</h3>
                <div class="qoshimchalar" id="add" style="display: flex; justify-content: flex-start; gap: 20px;  flex-wrap: wrap; margin-top: 20px; margin-bottom: 20px;">
                    <label for="add1"  style="font-size: 20px;">
                        <input type="checkbox" value="Qalampir" id="add1" style="width: 18px; height: 18px;">
                        Qalampir
                    </label>
                    <label for="add2"  style="font-size: 20px;">
                        <input type="checkbox" value="Sosiskalar" id="add2" style="width: 18px; height: 18px;">
                        Sosiskalar
                    </label>
                </div>
                
                <button type="button" onclick="myfun()" id="check" style="background-color: rgb(57, 135, 236); padding: 10px 45px; text-align:center; color: #fff; border-color: rgb(57, 135, 236); font-size: 25px; border-radius: 25px; margin-bottom: 50px;">Save</button>
            </div>
            
            <div class="result">
                <span>
                    <p>Name :</p>
                    <p id="name"></p>
                </span>
                <span>
                    <p>Number :</p>
                    <p id="number"></p>
                </span>
                <span>
                    <p>Address :</p>
                    <p id="addres"></p>
                </span>
                <span>
                    <p>Non :</p>
                    <p id="sizes"></p>
                </span>
                <span>
                    <p>Kattaligi :</p>
                    <p id="kattaligi"></p>
                </span>
                <span>
                    <p>Ustida :</p>
                    <p id="ustuda1"></p>
                </span>
                <span>
                    <p>Qo`shimcha :</p>
                    <p id="qoshimcha"></p>
                </span>
                <span>
                    <p>Jami pul miqdori :</p>
                    <p id="pul"> </p>
                </span> 
            </div>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
